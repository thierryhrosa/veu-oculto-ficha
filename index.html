<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ficha RPG — Sistema Personalizado</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
  h1 { text-align: center; }
  .card { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
  label { display:block; margin-top:10px; }
  input, select { width:100%; padding:8px; border-radius:6px; border:none; margin-top:5px; }
  .pericia-item { border-bottom:1px solid #333; padding:10px 0; }
  .bonus { font-weight:bold; margin-top:5px; }
</style>
</head>
<body>
<h1>Ficha de Personagem</h1>

<div class="card">
  <h2>Atributos</h2>
  <label>Força <input type="number" id="forca" value="1" min="1" max="5"></label>
  <label>Agilidade <input type="number" id="agi" value="1" min="1" max="5"></label>
  <label>Inteligência <input type="number" id="int" value="1" min="1" max="5"></label>
  <label>Presença <input type="number" id="pre" value="1" min="1" max="5"></label>
  <label>Vigor <input type="number" id="vig" value="1" min="1" max="5"></label>
</div>

<div class="card">
  <h2>Recursos</h2>
  <label>PV <input type="number" id="pv" value="10"></label>
  <label>PS (Sanidade) <input type="number" id="ps" value="10"></label>
  <label>PE (Esperança) <input type="number" id="pe" value="5"></label>
</div>

<div class="card" id="pericias">
  <h2>Perícias</h2>
</div>

<script>
const listaPericias = [
  "Investigação", "Ocultismo", "Furtividade", "Medicina", "Atletismo",
  "Percepção", "Luta", "Pontaria", "Vontade", "Diplomacia"
];

const graus = {
  "Destreinado": 0,
  "Treinado": 5,
  "Veterano": 10,
  "Expert": 15
};

const box = document.getElementById("pericias");
listaPericias.forEach(pericia => {
  const div = document.createElement("div");
  div.className = "pericia-item";

  div.innerHTML = `
    <label><input type="checkbox" class="check"> ${pericia}</label>
    <label>Grau: 
      <select class="grau">
        <option>Destreinado</option>
        <option>Treinado</option>
        <option>Veterano</option>
        <option>Expert</option>
      </select>
    </label>
    <div class="bonus">Bônus: <span class="valor">0</span></div>
  `;

  const check = div.querySelector(".check");
  const grau = div.querySelector(".grau");
  const valor = div.querySelector(".valor");

  function atualizar() {
    if (!check.checked) {
      valor.textContent = 0;
      return;
    }
    valor.textContent = graus[grau.value];
  }

  check.addEventListener("change", atualizar);
  grau.addEventListener("change", atualizar);

  box.appendChild(div);
});
</script>

</body>
</html>
