<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha Ordem Paranormal</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    .container {
        max-width: 700px;
        margin: auto;
        background: #222;
        padding: 20px;
        border-radius: 10px;
    }

    .foto-box {
        width: 180px;
        height: 180px;
        border: 2px solid #555;
        background: #000;
        margin-bottom: 10px;
        overflow: hidden;
    }

    .foto-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #fotoInput {
        display: block;
        margin-top: 10px;
    }

    #trocarFotoBtn {
        display: none;
        margin-top: 10px;
        padding: 8px 10px;
        background: #444;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    /* Barras PV (vermelho) e PS (azul) */
    .barra {
        width: 100%;
        height: 20px;
        background: #333;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 5px;
        margin-bottom: 15px;
    }

    .pvFill {
        height: 100%;
        background: red;
        width: 100%;
    }

    .psFill {
        height: 100%;
        background: #2196f3;
        width: 100%;
    }

</style>
</head>
<body>

<div class="container">

    <h2>Ficha Ordem Paranormal</h2>

    <!-- FOTO -->
    <div class="foto-box">
        <img id="fotoImg" src="" alt="">
    </div>

    <input type="file" id="fotoInput" accept="image/*">
    <button id="trocarFotoBtn">Trocar Foto</button>

    <hr>

    <!-- PV -->
    <label>PV:</label>
    <div class="barra">
        <div class="pvFill" id="pvBar"></div>
    </div>
    <input type="number" id="pv" placeholder="PV Atual" min="0" value="100">

    <!-- PS -->
    <label>PS:</label>
    <div class="barra">
        <div class="psFill" id="psBar"></div>
    </div>
    <input type="number" id="ps" placeholder="PS Atual" min="0" value="100">

</div>

<script>
/* FOTO DO PERSONAGEM */
const fotoInput = document.getElementById("fotoInput");
const fotoImg = document.getElementById("fotoImg");
const trocarBtn = document.getElementById("trocarFotoBtn");

function carregarFotoSalva() {
    const salvada = localStorage.getItem("foto");
    if (salvada) {
        fotoImg.src = salvada;
        fotoInput.style.display = "none";
        trocarBtn.style.display = "block";
    }
}

fotoInput.addEventListener("change", () => {
    const file = fotoInput.files[0];
    const reader = new FileReader();

    reader.onload = () => {
        fotoImg.src = reader.result;
        localStorage.setItem("foto", reader.result);

        fotoInput.style.display = "none";
        trocarBtn.style.display = "block";
    };

    reader.readAsDataURL(file);
});

trocarBtn.addEventListener("click", () => {
    fotoInput.style.display = "block";
    trocarBtn.style.display = "none";
    fotoInput.click();
});

carregarFotoSalva();

/* BARRAS DE PV E PS */
function atualizarBarras() {
    const pv = document.getElementById("pv").value;
    const ps = document.getElementById("ps").value;

    document.getElementById("pvBar").style.width = pv + "%";
    document.getElementById("psBar").style.width = ps + "%";
}

document.getElementById("pv").addEventListener("input", atualizarBarras);
document.getElementById("ps").addEventListener("input", atualizarBarras);

atualizarBarras();
</script>

</body>
</html>
