<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ficha OP — Personagem</title>

<style>
    body {
        background: #0e0e0e;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
    }

    h2 {
        margin-top: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    /* Abas */
    .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .tab {
        padding: 10px 20px;
        background: #1b1b1b;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }
    .tab.active {
        background: #e63946;
    }

    /* Conteúdo das abas */
    .tab-content {
        display: none;
        background: #151515;
        padding: 20px;
        border-radius: 10px;
    }
    .tab-content.active {
        display: block;
    }

    /* Inputs */
    input, select, textarea {
        width: 100%;
        padding: 8px;
        background: #222;
        border: 1px solid #444;
        color: white;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
    .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

    .attr-box {
        background: #0f0f0f;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
    }

    .attr-box input {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .section-title {
        font-size: 18px;
        margin-bottom: 10px;
        border-left: 4px solid #e63946;
        padding-left: 10px;
    }
</style>

</head>
<body>

<div class="container">

    <h1>Ficha de Personagem — Ordem Paranormal</h1>

    <!-- Abas -->
    <div class="tabs">
        <div class="tab active" data-tab="status">Status</div>
        <div class="tab" data-tab="atributos">Atributos</div>
        <div class="tab" data-tab="pericias">Perícias</div>
        <div class="tab" data-tab="inventario">Inventário</div>
        <div class="tab" data-tab="combate">Combate</div>
        <div class="tab" data-tab="historia">História</div>
    </div>

    <!-- STATUS -->
    <div class="tab-content active" id="status">
        <div class="grid-2">
            <div>
                <label>Nome</label>
                <input type="text">
            </div>
            <div>
                <label>Classe</label>
                <input type="text">
            </div>
        </div>

        <div class="grid-2">
            <div>
                <label>Origem</label>
                <input type="text">
            </div>
            <div>
                <label>Trilha</label>
                <input type="text">
            </div>
        </div>

        <div class="grid-3">
            <div>
                <label>Vida</label>
                <input type="number" value="20">
            </div>
            <div>
                <label>Sanidade</label>
                <input type="number" value="20">
            </div>
            <div>
                <label>PE (Pontos de Esforço)</label>
                <input type="number" value="5">
            </div>
        </div>
    </div>

    <!-- ATRIBUTOS -->
    <div class="tab-content" id="atributos">
        <div class="section-title">Atributos</div>
        <div class="grid-4">
            <div class="attr-box">
                Força
                <input type="number" value="1">
            </div>
            <div class="attr-box">
                Agilidade
                <input type="number" value="1">
            </div>
            <div class="attr-box">
                Intelecto
                <input type="number" value="1">
            </div>
            <div class="attr-box">
                Presença
                <input type="number" value="1">
            </div>
        </div>
    </div>

    <!-- PERICIAS -->
    <div class="tab-content" id="pericias">
        <div class="section-title">Perícias</div>
        <div class="grid-2">
            <div><label>Atletismo</label><input type="number" value="0"></div>
            <div><label>Reflexos</label><input type="number" value="0"></div>
            <div><label>Percepção</label><input type="number" value="0"></div>
            <div><label>Intimidação</label><input type="number" value="0"></div>
            <div><label>Investigação</label><input type="number" value="0"></div>
            <div><label>Mira</label><input type="number" value="0"></div>
            <div><label>Ocultismo</label><input type="number" value="0"></div>
            <div><label>Vontade</label><input type="number" value="0"></div>
        </div>
    </div>

    <!-- INVENTARIO -->
    <div class="tab-content" id="inventario">
        <textarea rows="10" placeholder="Armas, Itens, Equipamentos..."></textarea>
    </div>

    <!-- COMBATE -->
    <div class="tab-content" id="combate">
        <div class="grid-3">
            <div><label>Ataque</label><input type="text"></div>
            <div><label>Dano</label><input type="text"></div>
            <div><label>Alcance</label><input type="text"></div>
        </div>
        <div class="grid-3">
            <div><label>Defesa</label><input type="number"></div>
            <div><label>Bloqueio</label><input type="number"></div>
            <div><label>Esquiva</label><input type="number"></div>
        </div>
    </div>

    <!-- HISTORIA -->
    <div class="tab-content" id="historia">
        <textarea rows="10" placeholder="História, Personalidade, Segredos..."></textarea>
    </div>

</div>

<script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            contents.forEach(c => c.classList.remove("active"));

            tab.classList.add("active");
            document.getElementById(tab.dataset.tab).classList.add("active");
        });
    });
</script>

</body>
</html>
